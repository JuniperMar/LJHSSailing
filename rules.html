<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="hsl(355, 74%, 49%)">
  <title>LJHS Sailing - Rules Quiz</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/other/logo.png"/>
  <!-- Stylesheets -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="rules.css" rel="stylesheet" type="text/css" />
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1b399f9bf4.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
</head>

<body>

  <script src="header/loadHeader.js"></script>

  <main>
    <div class="hero">
      <div class="triviaHeroImg" role="img" aria-label="LJHS sailboat with a beautiful sunset on the horizon."></div>
      <div class="heroText halfHeroText">
        <h1>Racing Rules of Sailing</h1>
        <div class="arrow animated bounce"></div>
      </div>
    </div>

    <div class="container">
      <h2 class="heading centered">Are you confident in your knowledge of the racing rules of sailing? Test your skills!</h2>

      <div class="quizContainer">
        <h3>Right-of-Way Quiz</h3>
        <div class="quiz">
          <p class="question" id="question">Question will go here</p>
          <div id="answerButtons">
            <button class="quizButton">Answer 1</button>
            <button class="quizButton">Answer 2</button>
            <button class="quizButton">Answer 3</button>
            <button class="quizButton">Answer 4</button>
          </div>
          <button class="button centerButton nextButton" id="nextButton">Next</button>
        </div>
      </div>
    </div>

  </main>
  <script src="footer/loadFooter.js"></script>
  <script src="rules.js"></script>
  <script type="module" src="/script.js"></script>

</body>

</html>
