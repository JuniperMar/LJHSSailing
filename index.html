<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LJHS Sailing</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1b399f9bf4.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <nav class="nav" role="navigation">
      <i class="uil uil-bars navOpenBtn"></i>
      <div class="logoTitle">
        <img src="images/logo.png" alt="logo" class="logo">
        <a href="#" class="navTitle">LJHS Sailing</a>
      </div>

      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">Announcements</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <i class="uil uil-search search-icon" id="searchIcon"></i>
      <div class="search-box">
        <i class="uil uil-search search-icon"></i>
        <input type="text" placeholder="Search here..."/>
      </div>
    </nav>
  </header>

  <main>
    
    <div class="hero">
      <div class="heroImage" role="img" aria-label="Two boats, including La Jolla's team, competing during a high school race."></div>
      <div class="heroText">
        <h1>La Jolla High School</h1>
        <h1>Sailing Team</h1>
      </div>
    </div>

    <div class="container">
      <h1 class="typerLarge">Welcome to the LJHS Sailing Team website!</h1>
      <h1 class="typerSmall">Welcome to the LJHSST website!</h1>
    </div>

    <div style="height: 100rem;"></div>
  </main>

  <script type="module" src="script.js"></script>

</body>

</html>
